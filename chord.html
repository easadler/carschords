  <title>Cash for Clunkers Chord</title>

<script type="text/javascript">

var c = function colores_google(n) {
  var colores_g = ["#3366cc", "#dc3912", "#ff9900", "#109618", "#990099", "#0099c6", "#dd4477", "#66aa00", "#b82e2e", "#316395", "#994499", "#22aa99", "#aaaa11", "#6633cc", "#e67300", "#8b0707", "#651067", "#329262", "#5574a6", "#3b3eac"];
  return colores_g[n % colores_g.length];
}


var width = 960,
  height = 500;
outerRadius = Math.min(width, height)  - 320,
innerRadius = outerRadius - 22;
 
var indexByName = d3.map(),
    nameByIndex = d3.map(),
    matrix = [],
    n = 0;

var formatPercent = d3.format(".1%");
 
var arc = d3.svg.arc()
.innerRadius(innerRadius)
.outerRadius(outerRadius);
 
var layout = d3.layout.chord()
.padding(.04)
.sortSubgroups(d3.descending)
.sortChords(d3.ascending);
 
var path = d3.svg.chord()
.radius(innerRadius);
 
var svg = d3.select("body").append("svg")
.attr("width", width)
.attr("height", height)
.append("g")
.attr("id", "circle")
.attr("transform", "translate(" + width / 2 + "," + height / 2  + ")");
 
svg.append("circle")
.attr("r", outerRadius);
 
d3.json("countries10.json", function(cities) {
d3.json("matrix10.json", function(matrix) {
 
// Compute the chord layout.
layout.matrix(matrix);
 

cities.forEach(function(d) {
    if (!indexByName.has(d = d.name)) {
      nameByIndex.set(n, d);
      indexByName.set(d, n++);
    } else {
      nameByIndex.set(indexByName.get(d) + cities.length/2, d);

    }
});


// Add a group per neighborhood.
var group = svg.selectAll(".group")
.data(layout.groups)
.enter().append("g")
.attr("class", "group")
.on("mouseover", mouseover);
 
// Add a mouseover title.
// group.append("title").text(function(d, i) {
// return cities[i].name + " of origins";
// });
group.append("text")
      .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
      .attr("dy", ".35em")
      .attr("transform", function(d) {
        return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
            + "translate(" + (innerRadius + 40) + ")"
            + (d.angle > Math.PI ? "rotate(180)" : "");
      })
      .style("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
      .text(function(d) { return nameByIndex.get(d.index); });
 
// Add the group arc.
var groupPath = group.append("path")
.attr("id", function(d, i) { return "group" + i; })
.attr("d", arc)
.style("fill", function(d, i) { return d.index < cities.length / 2 ? '#444444' : c(+cities[i].color); });
 
 
// Add the chords.
var chord = svg.selectAll(".chord")
.data(layout.chords)
.enter().append("path")
.attr("class", "chord")
.style("fill", function(d) { return c(+cities[d.target.index].color); })
.attr("d", path);
 
 
function mouseover(d, i) {
chord.classed("fade", function(p) {
return p.source.index != i
&& p.target.index != i;
});
}
});
});
 
</script>

<style>

body {
background: #fcfcfa;
color: #333;
font-family: "PT Serif", serif;
position: relative;
width: 960px;
}
 

 
svg {
font: 10px sans-serif;
}
 
.axis path, .axis line {
fill: none;
stroke: #000;
shape-rendering: crispEdges;
}
 

#circle circle {
fill: none;
pointer-events: all;
}
 
.group path {
fill-opacity: 1;
}
 
path.chord {
stroke-width: .25px;
fill-opacity: 0.5;
}
 
#circle:hover path.fade {
display: none;
}
